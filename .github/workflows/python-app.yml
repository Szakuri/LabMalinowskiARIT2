          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Restore build venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-venv
          

      - name: Poetry Lint
        run: |
          poetry run task lint





        
