name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: some-group-name

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Install Dependencies
        run: |
          poetry install --no-root
          
      - name: Cache build venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: |
            example-app/.venv
          key: ${{ runner.os }}-venv

      - name: Where are you repo?
        run: |
          pwd
          ls -la
  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
          
      - name: Restore build venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.example-app/.venv
          key: ${{ runner.os }}-venv
          
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install Dependencies
        run: |
          cd example-app
          poetry install --no-root
          
      - name: Poetry Lint
        run: |
          poetry run task lint

  formatter:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
          
      - name: Restore build venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.example-app/.venv
          key: ${{ runner.os }}-venv
          
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install Dependencies
        run: |
          cd example-app
          poetry install --no-root
          
      - name: Poetry Formatter
        run: |
          poetry run task formatter


